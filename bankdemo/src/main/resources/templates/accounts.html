<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Account Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
  
   <div class="container">
    <h1></h1>
    <h2 align="center"> Account List Enquiry </h2>
   
    <table class="table">
      <tr th:style="${'background: lightskyblue;'}">
        <th>Account Number</th>
        <th>Account Name</th>
        <th>Account Type</th>
        <th>Balance Date</th>
        <th>Currency</th>
        <th>Opening Available Balance</th>
      </tr>
      <tr th:each="account : ${allAccounts}">
        <td><a th:href="@{'/getAllTransactionsForAccount?accountNumber=' + ${account.accountNumber}}" th:text="${account.accountNumber}" target="/getAllTransactionsForAccount" /> </td>
        <td th:text="${account.accountName}"></td>
        <td th:text="${account.accountType}"></td>
        <td th:text="${account.balanceDate}"></td>
        <td th:text="${account.currency}"></td>
        <td th:text="${account.openingAvailableBalance}" th:style="${'color: green;'}"></td>
      </tr>
    </table>
  </div>
  </body>

</html>
